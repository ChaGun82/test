<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구름 AI 어시스턴트 과정 - 로그인 테스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .instructor {
            color: #34495e;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .test-accounts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .test-accounts h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            font-size: 16px;
        }

        .account-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
        }

        .account-item {
            background: white;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .password-info {
            text-align: center;
            color: #e74c3c;
            font-weight: 600;
            font-size: 14px;
            margin-top: 10px;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #6c757d;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1 class="title">구름 AI 어시스턴트 과정</h1>
            <p class="subtitle">로그인 테스트 페이지</p>
            <p class="instructor">강사: 김상모</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">아이디</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="아이디를 입력하세요"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">비밀번호</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="비밀번호를 입력하세요"
                    required
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">로그인</button>
        </form>

        <div id="message" class="message"></div>

        <div class="test-accounts">
            <h3>🔧 테스트용 계정 목록</h3>
            <div class="account-grid">
                <div class="account-item">user01</div>
                <div class="account-item">user02</div>
                <div class="account-item">user03</div>
                <div class="account-item">user04</div>
                <div class="account-item">user05</div>
                <div class="account-item">user06</div>
                <div class="account-item">user07</div>
                <div class="account-item">user08</div>
                <div class="account-item">user09</div>
                <div class="account-item">user10</div>
                <div class="account-item">user11</div>
                <div class="account-item">user12</div>
                <div class="account-item">user13</div>
                <div class="account-item">user14</div>
                <div class="account-item">user15</div>
                <div class="account-item">user16</div>
                <div class="account-item">user17</div>
                <div class="account-item">user18</div>
                <div class="account-item">user19</div>
                <div class="account-item">user20</div>
            </div>
            <div class="password-info">공통 비밀번호: 1234AI</div>
        </div>

        <div class="footer">
            <p>웹 자동화 실습용 페이지 | Python Selenium 테스트 전용</p>
        </div>
    </div>

    <script>
        // 테스트용 사용자 계정 데이터
        const testUsers = {
            'user01': '1234AI', 'user02': '1234AI', 'user03': '1234AI', 'user04': '1234AI', 'user05': '1234AI',
            'user06': '1234AI', 'user07': '1234AI', 'user08': '1234AI', 'user09': '1234AI', 'user10': '1234AI',
            'user11': '1234AI', 'user12': '1234AI', 'user13': '1234AI', 'user14': '1234AI', 'user15': '1234AI',
            'user16': '1234AI', 'user17': '1234AI', 'user18': '1234AI', 'user19': '1234AI', 'user20': '1234AI'
        };

        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');

            // 로딩 상태
            loginBtn.textContent = '로그인 중...';
            loginBtn.disabled = true;

            // 실제 서버 요청을 시뮬레이션 (1초 지연)
            setTimeout(() => {
                if (testUsers[username] && testUsers[username] === password) {
                    // 로그인 성공
                    messageDiv.className = 'message success';
                    messageDiv.textContent = `✅ 로그인 성공! ${username}님 환영합니다.`;
                    messageDiv.style.display = 'block';
                    
                    // 성공 후 페이지 리디렉션 시뮬레이션
                    setTimeout(() => {
                        messageDiv.textContent = '✅ 로그인 성공! 메인 페이지로 이동 중...';
                        // 실제로는 window.location.href = '/dashboard'; 등으로 리디렉션
                    }, 1000);
                    
                } else {
                    // 로그인 실패
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '❌ 로그인 실패! 아이디 또는 비밀번호를 확인해주세요.';
                    messageDiv.style.display = 'block';
                }

                // 버튼 상태 복원
                loginBtn.textContent = '로그인';
                loginBtn.disabled = false;
            }, 1000);
        });

        // 테스트용: 계정 클릭시 자동 입력
        document.querySelectorAll('.account-item').forEach(item => {
            item.addEventListener('click', function() {
                const username = this.textContent;
                document.getElementById('username').value = username;
                document.getElementById('password').value = '1234AI';
                
                // 시각적 피드백
                this.style.background = '#667eea';
                this.style.color = 'white';
                setTimeout(() => {
                    this.style.background = 'white';
                    this.style.color = '#495057';
                }, 300);
            });
        });

        // 개발자도구에서 사용할 수 있는 자동 로그인 함수
        window.autoLogin = function(userNumber = 1) {
            const username = `user${userNumber.toString().padStart(2, '0')}`;
            document.getElementById('username').value = username;
            document.getElementById('password').value = '1234AI';
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        };

        // 콘솔에 도움말 출력
        console.log('🚀 구름 AI 어시스턴트 과정 - 로그인 테스트 페이지');
        console.log('📋 테스트 계정: user01 ~ user20');
        console.log('🔑 공통 비밀번호: 1234AI');
        console.log('🛠️  자동 로그인: autoLogin(1) - 1~20 숫자 입력');
        console.log('🎯 Selenium 테스트용 요소 ID:');
        console.log('   - 아이디 입력: #username');
        console.log('   - 비밀번호 입력: #password');
        console.log('   - 로그인 버튼: #loginBtn');
        console.log('   - 메시지 영역: #message');
    </script>
</body>
</html>
